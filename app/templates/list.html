<!DOCTYPE html>
<html>
    <title>Super Sprinter 3000</title>
    <body>
        <h1>User Story Manager</h1>
        <a href="/story">
            <button>Add New User Story</button>
        </a>
        
        <table border="1">
            {% for i, line in enumerate(data) %}
            <tr>
                {% for field in line %}
                {% if i == 0 %}
                <th>{{ field }}</th>
                {% else %}
                <td>{{ field }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
       
    </body>
</html>
